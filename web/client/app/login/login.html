<div class="col-md-12">
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">J9DL Log In</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" ng-model="form.username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="form.password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
        <a href="register">Don't have an account? Register here</a>
        <div class="alert alert-danger" role="alert" ng-show="error">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  {{ error }}
		</div>
      </form>
    </div>
</div>
